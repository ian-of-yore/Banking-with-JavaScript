<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itchy Onion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12">
        <h1 class="text-6xl text-center pt-5 font-semibold">Greetings!</h1>
        <h1 class="text-5xl text-center pt-5 font-semibold">To <span class="text-red-600 font-bold">Itchy Onion</span>'s
            Dungeon
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 rounded-lg border-2 border-rose-900 w-3/5 mx-auto my-20 pl-20 my-20 py-16">
            <h3 class="text-4xl pb-5">Please Login!</h3>
            <div>
                <input class="block mb-5 w-2/3 h-9 rounded border-2 border-zinc-900" type="email" name=""
                    id="user-email" placeholder="Enter your email">
                <input class="block mt-2 w-2/3 h-9 rounded border-2 border-zinc-900" type="password" name=""
                    id="user-password" placeholder="Enter your password">
            </div>
            <button id="btn-submit"
                class="bg-gray-900 text-white text-xl rounded py-2 px-7 mt-4 hover:text-white hover:bg-black ">Sumbit</button>
        </section>
    </main>

    <script src="JavaScript/login.js"></script>
</body>

</html>
